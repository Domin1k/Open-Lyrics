<mat-card>
    <mat-card-title>Delete Lyric</mat-card-title>
    <mat-card-content>
        <form [formGroup]="deleteLyricForm" (ngSubmit)="remove()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Song's singer *</mat-label>
                    <input type="text" matInput formControlName="singer" readonly placeholder="Lyric singer...">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Lyric's title *</mat-label>
                    <input type="text" matInput formControlName="title" readonly placeholder="Lyric title..." />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Lyric text *</mat-label>
                    <textarea formControlName="text" readonly placeholder="Lyric text..." matInput></textarea>
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-button>
                    <mat-icon>delete</mat-icon> Delete lyric
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
