<mat-card *ngIf="editLyricForm" ngClass="custom-form">
    <mat-card-title>Edit Lyric</mat-card-title>
    <mat-card-content>
        <form ngClass="lyric-form" [formGroup]="editLyricForm" (ngSubmit)="edit(editLyricForm.value)">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Song's singer *</mat-label>
                    <input type="text" matInput formControlName="singer" placeholder="Lyric singer...">
                </mat-form-field>
                <div *ngIf="f.singerinvalid && (f.singer.dirty || f.singer.touched)" class="alert alert-danger">
                    <div *ngIf="f.singer.errors?.required">
                        Singer is required.
                    </div>
                    <div *ngIf="f.singer.errors?.minlength">
                        Singer must be at least 2 characters long.
                    </div>
                </div>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Lyric's title *</mat-label>
                    <input type="text" matInput formControlName="title" placeholder="Lyric title..." />
                </mat-form-field>
                <div *ngIf="f.title.invalid && (f.singer.dirty || f.title.touched)" class="alert alert-danger">
                    <div *ngIf="f.title.errors?.required">
                        Title is required.
                    </div>
                    <div *ngIf="f.title.errors?.minlength">
                        Title must be at least 4 characters long.
                    </div>
                </div>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Lyric text *</mat-label>
                    <textarea formControlName="text" placeholder="Lyric text..." matInput></textarea>
                    <mat-hint>Minimum length is xxx</mat-hint>
                </mat-form-field>
                <div *ngIf="f.text.invalid && (f.text.dirty || f.text.touched)" class="alert alert-danger">
                    <div *ngIf="f.text.errors?.required">
                        Text is required.
                    </div>
                    <div *ngIf="f.text.errors?.minlength">
                        Text must be at least 20 characters long.
                    </div>
                </div>
            </div>


            <div class="button">
                <button [disabled]="editLyricForm.invalid" type="submit" mat-button>
                    <mat-icon>create</mat-icon> Edit
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
