<mat-list>
    <div *ngFor="let item of data">
        <mat-list-item (click)="details(item.id)">{{item.name}}</mat-list-item>
        <mat-divider></mat-divider>
    </div>
</mat-list>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event"></mat-paginator>

<div *ngIf="currentDetails">
    <app-detail></app-detail>
    <button mat-raised-button [routerLink]="['/lyrics/edit', currentDetails.id]">
        <mat-icon>create</mat-icon> Edit
    </button>
    <button mat-raised-button [routerLink]="['/lyrics/delete', currentDetails.id]">
        <mat-icon>delete</mat-icon> Delete
    </button>
</div>
