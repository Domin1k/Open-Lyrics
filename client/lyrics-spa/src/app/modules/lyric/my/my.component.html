<div>
    <h3>My lyrics</h3>
    <mat-spinner class="loading-spinner" *ngIf="!length"></mat-spinner>
    <mat-divider></mat-divider>
    <mat-nav-list>
        <mat-list-item *ngFor="let lyric of lyricsData">
            <button type="button" matLine (click)="details(lyric)">
                <mat-icon class="icon-angular"></mat-icon>
                <span class="link-caption">{{lyric.singer}} - {{lyric.title}}</span>
            </button>
            <h5 matline> Uploaded by {{lyric.authorName}} </h5>
        </mat-list-item>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getMy($event)"></mat-paginator>
</div>

<div *ngIf="currentDetails">
    <app-detail [lyric]="currentDetails"></app-detail>
    <button mat-raised-button [routerLink]="['/lyrics/edit', currentDetails.id]">
        <mat-icon>create</mat-icon> Edit
    </button>
    <button mat-raised-button [routerLink]="['/lyrics/delete', currentDetails.id]">
        <mat-icon>delete</mat-icon> Delete
    </button>
</div>
