<div>
    <h3 ngClass="text-center">My lyrics</h3>
    <mat-spinner class="loading-spinner" *ngIf="length === undefined"></mat-spinner>
    <mat-divider></mat-divider>
    <mat-nav-list *ngIf="lyricsData.length > 0">
        <mat-list-item *ngFor="let lyric of lyricsData">
            <button type="button" matLine (click)="details(lyric)">
                <mat-icon class="icon-angular"></mat-icon>
                <span class="link-caption">{{lyric.singer}} - {{lyric.title}}</span>
            </button>
            <h5 matline> Uploaded by {{lyric.authorName}} </h5>
        </mat-list-item>
    </mat-nav-list>
    <h2 class="mat-h1 text-center" *ngIf="lyricsData.length === 0">No results!</h2>
    <mat-divider></mat-divider>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getMy($event)"></mat-paginator>
</div>

<app-detail *ngIf="currentLyricDetails" [lyric]="currentLyricDetails"></app-detail>
<div *ngIf="currentLyricDetails">
    <button mat-raised-button [routerLink]="['/lyrics/edit', currentLyricDetails.id]">
        <mat-icon>create</mat-icon> Edit
    </button>
    <button mat-raised-button [routerLink]="['/lyrics/delete', currentLyricDetails.id]">
        <mat-icon>delete</mat-icon> Delete
    </button>
</div>
