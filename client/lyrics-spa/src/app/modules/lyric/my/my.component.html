<div>
    <h3 ngClass="text-center">My lyrics</h3>
    <mat-spinner class="loading-spinner" *ngIf="length === undefined"></mat-spinner>
    <mat-divider></mat-divider>
    <mat-nav-list *ngIf="lyricsData.length > 0">
        <mat-list-item (click)="details(lyric)" *ngFor="let lyric of lyricsData">
            <mat-icon mat-list-icon>library_music</mat-icon>
            <h4 mat-line>{{lyric.singer}} - {{lyric.title}}</h4>
            <p mat-line>Created by {{lyric.authorName}} </p>
        </mat-list-item>
    </mat-nav-list>
    <h2 class="mat-h1 text-center" *ngIf="lyricsData.length === 0">No results!</h2>
    <mat-divider></mat-divider>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getMy($event)"></mat-paginator>
</div>

<div ngClass="detail-lyric" *ngIf="currentLyricDetails">
    <app-detail *ngIf="currentLyricDetails" [lyric]="currentLyricDetails"></app-detail>

    <div>
        <a mat-raised-button [routerLink]="['/lyrics/edit', currentLyricDetails.id]">
            <mat-icon>create</mat-icon> Edit
        </a>
        <a mat-raised-button [routerLink]="['/lyrics/delete', currentLyricDetails.id]">
            <mat-icon>delete</mat-icon> Delete
        </a>
    </div>
</div>
