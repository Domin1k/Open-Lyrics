<mat-card class="subtitle-container">
    <mat-card-title>{{lyric.singer}} - {{lyric.title}}</mat-card-title>
    <mat-card-subtitle>
        <p>Artist: {{lyric.singer}}</p>
        <p>Lyric was created by {{lyric.authorName}}</p>
    </mat-card-subtitle>
    <mat-card-content class="subtitle-content">
        <p class="subtitle-content-text">{{lyric.text}}</p>
    </mat-card-content>
</mat-card>
