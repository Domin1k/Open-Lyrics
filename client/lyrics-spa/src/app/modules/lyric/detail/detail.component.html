<mat-card class="subtitle-container">
    <mat-card-title>
        <h2>{{lyric.singer}} - {{lyric.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
        <p>Artist: {{lyric.singer}}</p>
        <p>Lyric was created by {{lyric.authorName}}</p>
    </mat-card-subtitle>
    <mat-card-content class="subtitle-content">
        {{lyric.text}}
    </mat-card-content>
</mat-card>
