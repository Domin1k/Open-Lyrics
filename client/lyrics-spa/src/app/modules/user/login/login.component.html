<mat-card ngClass="custom-form">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div>
                <mat-form-field>
                    <input type="text" matInput formControlName="username" required placeholder="Username" />
                </mat-form-field>
                <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="alert alert-danger">
                    <div *ngIf="f.username.errors?.required">
                        Username is required.
                    </div>
                    <div *ngIf="f.username.errors?.minlength">
                        Username must be at least 2 characters long.
                    </div>
                </div>

            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" required placeholder="Password" matInput [type]="hidenPassword ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hidenPassword = !hidenPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidenPassword">
                        <mat-icon>{{hidenPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
                    <div *ngIf="f.password.errors?.required">
                        Password is required.
                    </div>
                    <div *ngIf="f.password.errors?.minlength">
                        Password must be at least 6 characters long.
                    </div>
                </div>
            </div>

            <div class="button">
                <button [disabled]="loginForm.invalid" type="submit" mat-button>
                    <mat-icon>create</mat-icon> Login
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
