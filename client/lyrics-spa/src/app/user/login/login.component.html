<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput formControlName="username" placeholder="Username" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" placeholder="Password" matInput [type]="hidenPassword ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hidenPassword = !hidenPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidenPassword">
                    <mat-icon>{{hidenPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">{{ error }}</p>

            <div class="button">
                <button type="submit" mat-button><mat-icon>create</mat-icon> Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
