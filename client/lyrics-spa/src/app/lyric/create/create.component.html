<mat-card>
    <mat-card-title>Create New Lyric</mat-card-title>
    <mat-card-content>
        <form [formGroup]="createLyricForm" (ngSubmit)="create(createLyricForm.value)">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Song's singer *</mat-label>
                    <input type="text" matInput formControlName="singer" placeholder="Lyric singer...">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Lyric's title *</mat-label>
                    <input type="text" matInput formControlName="title" placeholder="Lyric title..." />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Lyric text *</mat-label>
                    <textarea formControlName="text" placeholder="Lyric text..." matInput></textarea>
                    <mat-hint>Minimum length is xxx</mat-hint>
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">{{ error }}</p>

            <div class="button">
                <button type="submit" mat-button><mat-icon>create</mat-icon> Create lyric</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
